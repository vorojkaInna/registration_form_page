<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stryles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>5_project</title>
</head>
<body>
<section>
    <div class="registration-form">
        <form action="./success.html">
            <h1 class="main-heading"> Registration </h1>
            <div class="name-inputs-wrapper">
                <div class="input-wrapper">
                    <label class="name-input" for="name">First name</label>
                    <input type="text" id="name" name="name" required/>
                </div><div class="input-wrapper">
                    <label class="name-input" for="last-name">Last name </label>
                    <input type="text" id="last-name" name="last-name" required/>
                </div>
            </div>
            <div class="input-wrapper">
                <label class="name-input" for="email">Email</label>
                <input type="text" id="email" name="email" required/>
            </div>
            <div class="input-wrapper">
                <label class="name-input" for="pass" title="min length - 20"> Password</label>
                <input type="password" name="pass" id="pass" minlength="20" maxlength="23" size="20" required>
            </div>
            <div class="input-wrapper">
                <label class="name-input" for="data">Date</label>
                <input type="date" name="" id="data"/>
            </div>
            <div class="input-wrapper">
                <label class="name-input" for="color">Icon color</label>
                <input type="color" name="" id="color"/>
            </div>
            <div class="input-wrapper">
                <label class="name-input" for="few-img">Please insert more than 1 picture</label>
                <input type="file" name="" id="few-img" accept="image/*"/>
            </div>
            <div class="input-wrapper">
                <label class="name-input" for="tel">Telephone</label>
                <input type="number" id="tel" name="" maxlength="14">
            </div>
            <div class="input-wrapper">
                <label class="name-input" for="slider">Choose your salary</label>
                <input type="range" name="" id="slider" min="0" max="50"
                       value="10" step="1">
            </div>
            <div class="input-wrapper">
                <label class="name-input" for="datalist">Select your gender</label>
                <select class="datalist" name="list1" id="datalist">
                    <option></option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="input-wrapper">
                <label class="name-input" for="country">Country</label>
                <input type="text" name="" id="country" placeholder="Ukraine" readonly>
            </div>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label class="checkbox-line" for="checkbox">Subscribe to notifications</label>

            </div>
            <input class="button" type="reset" name=""/>
            <input class="button secondary" type="submit" name="" value="Sign me up"/>
        </form>
    </div>
</section>
</body>
</html>
